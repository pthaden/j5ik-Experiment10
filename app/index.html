<!-- ************************ IMPORTANT INFORMATION ************************************
  This web basic template is provided as an example of how to configure
  a JET web application.  It contains the Oracle JET framework and a default
  requireJS configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Please see the demos under Cookbook/Patterns/App Shell: Web and the CSS documentation
  under Support/API Docs/Non-Component Styling on the JET website for more information on how to use 
  the best practice patterns shown in this template.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us">
  <head>
    <title>Oracle JET Starter Template - Web Basic</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <!-- This is the main css file for the default Alta theme -->
    <link id="css" rel="stylesheet" href="https://static.oracle.com/cdn/jet/v4.1.0/default/css/alta/oj-alta-min.css" type="text/css"/>

    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/app.css" type="text/css"/>

  </head>
  <body class="oj-web-applayout-body">
    <div id="globalBody" class="oj-web-applayout-page">
      <!--
         ** Oracle JET V4.1.0 web application header pattern.
         ** Please see the demos under Cookbook/Patterns/App Shell: Web
         ** and the CSS documentation under Support/API Docs/Non-Component Styling
         ** on the JET website for more information on how to use this pattern.
      -->
      <header role="banner" class="oj-web-applayout-header">
        <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
          <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
            <span role="img" class="oj-icon demo-oracle-icon" title="Oracle Logo" alt="Oracle Logo"></span>
            <h1 class="oj-sm-only-hide oj-web-applayout-header-title" title="Application Name" data-bind="text: appName"></h1>
          </div>
          <div class="oj-flex-bar-end">
            <!-- Responsive Toolbar -->
            <oj-toolbar>
              <oj-menu-button id="userMenu" display="[[smScreen() ? 'icons' : 'all']]" chroming="half">
                <span data-bind="text: userLogin"></span>
                <span slot="endIcon" data-bind="css: smScreen() ? 'oj-icon demo-appheader-avatar' : 'oj-component-icon oj-button-menu-dropdown-icon'"></span>
                <oj-menu id="menu1" slot="menu" style="display:none">
                  <oj-option id="pref" value="pref">Preferences</oj-option>
                  <oj-option id="help" value="help">Help</oj-option>
                  <oj-option id="about" value="about">About</oj-option>
                  <oj-option id="out" value="out">Sign Out</oj-option>
                </oj-menu>
              </oj-menu-button>
            </oj-toolbar>
          </div>
        </div>
      </header>
      <div role="main" class="oj-web-applayout-max-width oj-web-applayout-content">


<div class="oj-flex">

  <oj-status-meter-gauge 
                  id="thermometer"
                  angle-extent = 250
                  start-angle = 215
                  min=[[thermometerScale.min]]
                  max=[[thermometerScale.max]] 
                  data-title = "thermometer"
                  data-label = "° Fahrenheit"
                  value="{{thermometer}}"
                  animation-on-data-change = "auto"
                  orientation="circular"
                  center.renderer="[[oj.KnockoutTemplateUtils.getRenderer('centerTemplate')]]"
                  thresholds="[[thermometerScale.thresholds]]"
                  style="align:center;margin-top:5px;margin-bottom:5px;height:240px;width:25%;"
                  class = "oj-flex-item">
  </oj-status-meter-gauge>

  <oj-status-meter-gauge 
                  id="barometer"
                  angle-extent = 250
                  start-angle = 210
                  min=[[barometerScale.min]]
                  max=[[barometerScale.max]] 
                  data-title = "barometer"
                  data-label = "Pressure/kPa"
                  value="{{barometer}}" 
                  animation-on-data-change = "auto"
                  orientation="circular"
                  center.renderer="[[oj.KnockoutTemplateUtils.getRenderer('centerTemplate')]]"
                  thresholds="[[barometerScale.thresholds]]"
                  style="align:center;margin-top:5px;margin-bottom:5px;height:240px;width:25%;"
                  class = "oj-flex-item">
  </oj-status-meter-gauge>

  <oj-status-meter-gauge 
                  id="altimeter"
                  angle-extent = 270
                  start-angle = 225
                  min=[[altimeterScale.min]]
                  max=[[altimeterScale.max]] 
                  data-title = "altimeter"
                  data-label = "Meters"
                  value="{{altimeter}}" 
                  animation-on-data-change = "auto"
                  orientation="circular"
                  center.renderer="[[oj.KnockoutTemplateUtils.getRenderer('centerTemplate')]]"
                  style="align:center;margin-top:5px;margin-bottom:5px;height:240px;width:25%;"
                  class = "oj-flex-item">
  </oj-status-meter-gauge>      

  <oj-status-meter-gauge 
                  id="hygrometer"
                  angle-extent = 270
                  start-angle = 225
                  min=[[hygrometerScale.min]]
                  max=[[hygrometerScale.max]] 
                  data-title = "hygrometer"
                  data-label = "Humidity %"
                  value="{{hygrometer}}" 
                  animation-on-data-change = "auto"
                  orientation="circular"
                  center.renderer="[[oj.KnockoutTemplateUtils.getRenderer('centerTemplate')]]"
                  thresholds="[[hygrometerScale.thresholds]]"
                  style="align:center;margin-top:5px;margin-bottom:5px;height:240px;width:25%;"
                  class = "oj-flex-item">
  </oj-status-meter-gauge>


</div>

<script type="text/html" id="centerTemplate">
  <div data-bind="style: {
    position: 'absolute',
    width: $context.outerBounds.width + 'px',
    height: $context.innerBounds.width+ 'px',
    top: $context.innerBounds.y + 'px',
    left: $context.outerBounds.x + 'px',
    textAlign:'center',
    pointerEvents: 'none'}">

  <div style='position: absolute;
      width:100%;
      bottom:0;
      text-align:center;'>
      <b>
      <span class="oj-sm-only-hide" style='font-size:12px; color: #b3b3b3;' data-bind="text: $context.componentElement.dataset.label"/>
      <br>
      <span style='font-size:16px' data-bind="text: $context.componentElement.dataset.title"/>
      </b>
    </div>
  </div>
</script>

      </div>
      <footer class="oj-web-applayout-footer" role="contentinfo">
        <div class="oj-web-applayout-footer-item oj-web-applayout-max-width">
          <ul>
            <!-- ko foreach: footerLinks -->
            <li><a data-bind="text : name, attr : {id: linkId, href : linkTarget}"></a></li>
            <!-- /ko -->
          </ul>
        </div>
        <div class="oj-web-applayout-footer-item oj-web-applayout-max-width oj-text-secondary-color oj-text-sm">
          Copyright © 2014, 2017 Oracle and/or its affiliates All rights reserved.
        </div>
      </footer>
    </div>
    
    <!-- RequireJS bootstrap file -->
    <script type="text/javascript" src="https://static.oracle.com/cdn/jet/v4.1.0/3rdparty/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
